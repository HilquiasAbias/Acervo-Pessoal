{% extends "app/base.html" %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'app/css/base.css' %}">
<link rel="stylesheet" href="{% static 'app/css/withModels.css' %}">
<script src="{% static 'app/js/utils.js' %}"></script>
{% endblock styles %}

{% block itens_menu %}
<li class="list active">
    <b></b>
    <b></b>
    <a href="{% url 'itens' %}">
        <span class="icon">
            <ion-icon name="albums-outline"></ion-icon>
        </span>
        <span class="tittle">Itens</span>
    </a>
</li>
{% endblock itens_menu %}

{% block content %}
<div class="put">
    <h2>Editar item</h2>
    <br>
    <form action="{% url 'update_lending_item' lending_item.id %}" class="add-item-form" method="post">
        {% csrf_token %}
        <div class="add-form-group">
            <label for="item">Item:</label>
            <select name="item" class="filters">
                <option value="{{current_item}}" selected="selected">{{current_item}}</option>
                {% for item in itens %}
                    {% if item.id != current_item.id %}
                    <option value="{{item.id}}" >{{item}}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>

        <div class="add-form-group">
            <label for="contact">Contato:</label>
            <select name="contact" class="filters">
                <option value="{{current_contact}}" selected="selected">{{current_contact}}</option>
                {% for contact in contacts %}
                    {% if contact.id != current_contact.id %}
                    <option value="{{contact.id}}" >{{contact}}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>

        <input type="submit" value="Editar">
        <a href="{% url 'lendings' %}">Cancelar</a>
    </form>
</div>

{% endblock content %}
