{% extends "app/base.html" %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'app/css/base.css' %}">
<link rel="stylesheet" href="{% static 'app/css/withModels.css' %}">
<script src="{% static 'app/js/utils.js' %}"></script>
{% endblock styles %}

{% block itens_menu %}
<li class="list active">
    <b></b>
    <b></b>
    <a href="{% url 'itens' %}">
        <span class="icon">
            <ion-icon name="albums-outline"></ion-icon>
        </span>
        <span class="tittle">Itens</span>
    </a>
</li>
{% endblock itens_menu %}

{% block content %}

<div class="post">
    <h2>Adcione um item</h2>
    <br>

    <form action="{% url 'create_item' %}" class="add-item-form" method="post">
        {% csrf_token %}
        <div class="add-form-group">
            <label for="name">Nome:</label>
            <input type="text" name="name" />
        </div>
        <div class="add-form-group">
            <label for="description">Descrição:</label>
            <textarea name="description" id="" cols="20" rows="5"></textarea>
        </div>
        <input type="submit" value="Adcionar">
        <a href="{% url 'itens' %}">Cancelar</a>

    </form>
</div>

{% endblock content %}
